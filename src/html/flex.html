<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex</title>
<style media="screen">
label {
  display: inline-block;
  width: 20ex;
  text-align: right;
}
select {
  width: 20ex;
}
.log {
  border: 1px solid gold;
  background-color: #ffff77;
  padding: 1ex;
}

</style>


</head>
<body>

<h1>Flex Container</h1>

<div class="flex-container-style">

<label for="flex-direction">flex-direction</label>
<select name="flex-direction" id="flex-direction">
  <option value="row" selected="selected">row (default)</option>
  <option value="row-reverse">row-reverse</option>
  <option value="column">column</option>
  <option value="column-reverse">column-reverse</option>
</select>
<br>
<label for="flex-wrap">flex-wrap</label>
<select name="flex-wrap" id="flex-wrap">
  <option value="nowrap" selected="selected">nowrap (default)</option>
  <option value="wrap">wrap</option>
  <option value="wrap-reverse">wrap-reverse</option>
</select>
<br>
<label for="justify-content">justify-content</label>
<select name="justify-content" id="justify-content">
  <option value="flex-start" selected="selected">flex-start (default)</option>
  <option value="flex-end">flex-end</option>
  <option value="center">center</option>
  <option value="space-between">space-between</option>
  <option value="space-around">space-around</option>
</select>
<br>
<label for="align-items">align-items</label>
<select name="align-items" id="align-items">
  <option value="flex-start">flex-start</option>
  <option value="flex-end">flex-end</option>
  <option value="center">center</option>
  <option value="baseline">baseline</option>
  <option value="stretch" selected="selected">stretch (default)</option>
</select>
<br>
<label for="align-content">align-content</label>
<select name="align-content" id="align-content">
  <option value="flex-start">flex-start</option>
  <option value="flex-end">flex-end</option>
  <option value="center">center</option>
  <option value="space-between">space-between</option>
  <option value="space-around">space-around</option>

  <option value="stretch" selected="selected">stretch (default)</option>

</select>
</div>

<div class="log" id="log"></div>


<script>
var ctls = ['flex-direction', 'flex-wrap', 'justify-content', 'align-items', 'align-content'];

function test() {
  var txt = "";
  ctls.forEach( function(sid) {
    txt = txt + sid + ": " + document.getElementById(sid).value + "<br>";
  })

  document.getElementById("log").innerHTML = txt;
//  alert(txt);
}

// init change event
ctls.forEach( function(sid) {
  document.getElementById(sid).addEventListener("change", test);
});

test();

</script>

  </body>
</html>
